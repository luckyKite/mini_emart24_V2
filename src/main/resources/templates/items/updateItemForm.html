<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:object="${form}" method="post" th:action="@{/items/{id}/edit(id=${form.id})}">
    <!-- id -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" class="form-control"  placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="discount">할인 금액</label>
      <input type="text" th:field="*{discount}" class="form-control" placeholder="할인 금액을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="category">카테고리(분류)</label>
      <input type="text" th:field="*{category}" class="form-control" placeholder="카테고리(분류)를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="brand">브랜드</label>
      <input type="text" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="thumbnail">상품 이미지</label>
      <input type="text" th:field="*{thumbnail}" class="form-control" placeholder="상품 이미지를 등록하세요">
    </div>
    <div class="form-group">
      <label th:for="rating">구매자 평점</label>
      <input type="text" th:field="*{rating}" class="form-control" placeholder="구매자 평점을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="description">상세설명</label>
      <input type="text" th:field="*{description}" class="form-control" placeholder="상세설명을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
