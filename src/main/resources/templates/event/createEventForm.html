<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />

  <form th:action="@{/events/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="name">이벤트명</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이벤트명을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="startDate">이벤트 시작일</label>
      <input type="date" th:field="*{startDate}" class="form-control" placeholder="이벤트 시작일을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="endDate">이벤트 종료일</label>
      <input type="date" th:field="*{endDate}" class="form-control" placeholder="이벤트 종료일을 입력하세요">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->


</body>
</html>
